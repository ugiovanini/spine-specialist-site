<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
    <script>
      (function () {
        try {
          var full = location.pathname + location.search + location.hash;
          sessionStorage.setItem("__redirect__", full);
        } catch (e) {}
        location.replace("/");
      })();
    </script>
  </head>
  <body></body>
</html>
